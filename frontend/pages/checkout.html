<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - NAYAB WEBSTORE</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
        }

        .checkout-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .order-summary {
            background: white;
            padding: 30px;
            border-radius: 8px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .summary-item.total {
            font-size: 20px;
            font-weight: bold;
            border-top: 2px solid #333;
            border-bottom: none;
            margin-top: 15px;
            padding-top: 15px;
        }

        .place-order-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .place-order-btn:hover {
            background: #218838;
        }

        .order-items {
            margin-top: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .order-items table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .checkout-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="../index.html">NAYAB WEBSTORE</a>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="cart.html" class="nav-link">Cart</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="checkout-container">
            <div class="checkout-form">
                <h1>Checkout</h1>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" placeholder="+92 3XX XXXXXXX" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Street Address *</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" placeholder="e.g., Karachi, Lahore, Islamabad" required>
                    </div>

                    <div class="form-group">
                        <label for="province">Province *</label>
                        <select id="province" name="province" required>
                            <option value="">Select Province</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Sindh">Sindh</option>
                            <option value="KPK">Khyber Pakhtunkhwa</option>
                            <option value="Balochistan">Balochistan</option>
                            <option value="Islamabad">Islamabad Capital Territory</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="postal">Postal Code</label>
                        <input type="text" id="postal" name="postal">
                    </div>

                    <div class="form-group">
                        <label for="notes">Order Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Any special instructions?"></textarea>
                    </div>

                    <button type="submit" class="place-order-btn">Place Order</button>
                </form>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="order-items" id="order-items">
                    <!-- Order items will be loaded here -->
                </div>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">Rs 0</span>
                </div>
                <div class="summary-item">
                    <span>Delivery:</span>
                    <span id="delivery">Rs 0</span>
                </div>
                <div class="summary-item total">
                    <span>Total:</span>
                    <span id="total">Rs 0</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 NAYAB WEBSTORE. All rights reserved.</p>
    </footer>

    <script>
        const apiBaseUrl = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000' 
            : window.location.origin;

        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Calculate delivery based on subtotal
        function calculateDelivery(subtotal) {
            if (subtotal >= 500 && subtotal <= 999) {
                return 0; // FREE delivery for Rs 500-999
            } else if (subtotal >= 1000 && subtotal <= 1999) {
                return 250;
            } else if (subtotal >= 2000 && subtotal <= 4000) {
                return 350;
            } else if (subtotal > 4000) {
                return 500;
            }
            return 0;
        }

        function displayOrderSummary() {
            const orderItemsContainer = document.getElementById('order-items');
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const delivery = calculateDelivery(subtotal);
            const total = subtotal + delivery;

            // Display order items
            orderItemsContainer.innerHTML = cart.map(item => `
                <div class="order-item">
                    <span>${item.name} Ã— ${item.quantity}</span>
                    <span>Rs ${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');

            // Update summary
            document.getElementById('subtotal').textContent = `Rs ${subtotal.toFixed(2)}`;
            document.getElementById('delivery').textContent = `Rs ${delivery.toFixed(2)}`;
            document.getElementById('total').textContent = `Rs ${total.toFixed(2)}`;
        }

        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const delivery = calculateDelivery(subtotal);
            const total = subtotal + delivery;

            const orderData = {
                customer_name: formData.get('name'),
                customer_email: formData.get('email'),
                customer_phone: formData.get('phone'),
                shipping_address: `${formData.get('address')}, ${formData.get('city')}, ${formData.get('province')}${formData.get('postal') ? ', ' + formData.get('postal') : ''}`,
                order_notes: formData.get('notes'),
                items: cart,
                subtotal: subtotal,
                delivery_charges: delivery,
                total_amount: total
            };

            try {
                const response = await fetch(`${apiBaseUrl}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Clear cart
                    localStorage.removeItem('cart');
                    
                    // Show success message
                    alert('Order placed successfully! We will contact you soon.');
                    window.location.href = '../index.html';
                } else {
                    alert('Error placing order: ' + (data.error || 'Please try again'));
                }
            } catch (error) {
                console.error('Order error:', error);
                alert('Failed to place order. Please try again.');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                window.location.href = '../index.html';
                return;
            }
            displayOrderSummary();
        });
    </script>
</body>
</html>
