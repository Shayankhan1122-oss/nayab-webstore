<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes - BLOOME BY NAYAB</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .empty-products {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }

        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .in-stock {
            color: #28a745;
            font-weight: bold;
            font-size: 14px;
        }

        .out-of-stock {
            color: #dc3545;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
    <a href="../index.html">
        <img src="../images/logo.png" alt="BLOOME BY NAYAB" style="height: 50px; width: auto;">
    </a>
</div>
                <div class="nav-menu" id="nav-menu">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="cart.html" class="nav-link cart-icon">
                        <span>Cart</span>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                    <a href="admin-login.html" class="nav-link">Admin Login</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="category-header">
            <h1>Clothes</h1>
            <p>Explore our exclusive clothing collection</p>
        </section>

        <section class="products">
            <div class="products-container" id="products-container">
                <div class="empty-products">
                    <p>Loading products...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BLOOME BY NAYAB. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        const apiBaseUrl = window.location.origin;
        const categoryName = 'clothes';

        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateCartCount();
        });

        async function loadProducts() {
            const productsContainer = document.getElementById('products-container');
            
            try {
                console.log('Fetching from:', `${apiBaseUrl}/api/products?category=${categoryName}`);
                
                const response = await fetch(`${apiBaseUrl}/api/products?category=${categoryName}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Products data:', data);
                
                const products = data.products || [];
                
                if (products.length > 0) {
                    productsContainer.innerHTML = products.map(product => `
                        <div class="product-card" onclick="viewProduct(${product.id})" style="cursor: pointer;">
                            <img src="${product.image_url || '../images/placeholder-product.jpg'}" 
                                 alt="${product.name}" 
                                 class="product-image">
                            <div class="product-info">
                                <h3 class="product-name">${product.name}</h3>
                                <p class="product-price">Rs ${product.price.toFixed(2)}</p>
                                ${product.stock_quantity <= 0 ? 
                                    '<p class="out-of-stock">Out of Stock</p>' : 
                                    '<p class="in-stock">In Stock</p>'}
                            </div>
                        </div>
                    `).join('');
                } else {
                    productsContainer.innerHTML = '<div class="empty-products"><p>No products available yet in this category.</p></div>';
                }
            } catch (error) {
                console.error('Error loading products:', error);
                productsContainer.innerHTML = '<div class="empty-products"><p>Failed to load products. Please try again later.</p></div>';
            }
        }

        function viewProduct(productId) {
            window.location.href = `product-detail.html?id=${productId}&category=clothes`;
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = count;
            }
        }

        // Mobile menu toggle
        const hamburger = document.querySelector('#hamburger');
        const navMenu = document.querySelector('#nav-menu');

        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
