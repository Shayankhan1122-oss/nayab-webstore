<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - BLOOME BY NAYAB</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .product-detail-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        /* Image Gallery */
        .product-images {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-image-container {
            width: 100%;
            aspect-ratio: 1/1;
            border: 2px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Show full image without cropping */
            padding: 20px;
        }

        /* Thumbnail gallery */
        .thumbnail-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .thumbnail {
            aspect-ratio: 1/1;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .thumbnail:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: #667eea;
            box-shadow: 0 0 0 2px #667eea;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Product Info */
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin: 0;
        }

        .product-price {
            font-size: 2rem;
            color: #e91e63;
            font-weight: bold;
        }

        .product-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            text-transform: capitalize;
        }

        .stock-status {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
        }

        .in-stock {
            background: #d4edda;
            color: #155724;
        }

        .out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .product-description {
            line-height: 1.8;
            color: #555;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-selector button {
            width: 40px;
            height: 40px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            font-size: 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quantity-selector button:hover {
            background: #667eea;
            color: white;
        }

        .quantity-selector input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .product-detail-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 15px;
            }

            .product-title {
                font-size: 1.5rem;
            }

            .product-price {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .thumbnail-gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="BLOOME BY NAYAB" style="height: 50px; width: auto;">
                </a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="jewellery.html">Jewellery</a></li>
                <li><a href="cosmetics.html">Cosmetics</a></li>
                <li><a href="skincare.html">Skincare</a></li>
                <li><a href="clothes.html">Clothes</a></li>
                <li><a href="cart.html">üõí Cart</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <a href="#" class="back-link" id="backLink">‚Üê Back to Products</a>
        
        <div class="product-detail-container">
            <!-- Product Images Gallery -->
            <div class="product-images">
                <div class="main-image-container">
                    <img id="mainImage" src="" alt="Product Image">
                </div>
                <div class="thumbnail-gallery" id="thumbnailGallery">
                    <!-- Thumbnails will be added here -->
                </div>
            </div>

            <!-- Product Information -->
            <div class="product-info">
                <span class="product-category" id="productCategory"></span>
                <h1 class="product-title" id="productName"></h1>
                <div class="product-price" id="productPrice"></div>
                <span class="stock-status" id="stockStatus"></span>

                <div class="product-description">
                    <h3>Description</h3>
                    <p id="productDescription"></p>
                </div>

                <div class="quantity-selector">
                    <label style="font-weight: 600;">Quantity:</label>
                    <button onclick="decreaseQuantity()">-</button>
                    <input type="number" id="quantity" value="1" min="1" readonly>
                    <button onclick="increaseQuantity()">+</button>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="addToCart()">
                        üõí Add to Cart
                    </button>
                    <button class="btn btn-success" onclick="orderNow()">
                        ‚ö° Order Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        const API_URL = 'https://nayab-webstore-production.up.railway.app/api';
        let currentProduct = null;
        let productImages = [];
        let currentImageIndex = 0;

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const category = urlParams.get('category');

        // Set back link
        document.getElementById('backLink').href = `${category}.html`;

        // Load product details
        async function loadProduct() {
            try {
                const response = await fetch(`${API_URL}/products/${productId}`);
                const data = await response.json();
                currentProduct = data.product;

                // Get images array - either from images field or use main image
                productImages = currentProduct.images && currentProduct.images.length > 0 
                    ? currentProduct.images 
                    : [currentProduct.image_url];

                // Display product info
                document.getElementById('productName').textContent = currentProduct.name;
                document.getElementById('productPrice').textContent = `Rs ${currentProduct.price}`;
                document.getElementById('productCategory').textContent = currentProduct.category;
                document.getElementById('productDescription').textContent = currentProduct.description;

                // Stock status
                const stockEl = document.getElementById('stockStatus');
                if (currentProduct.stock > 0) {
                    stockEl.textContent = `‚úì In Stock (${currentProduct.stock} available)`;
                    stockEl.className = 'stock-status in-stock';
                } else {
                    stockEl.textContent = '‚úó Out of Stock';
                    stockEl.className = 'stock-status out-of-stock';
                }

                // Display images
                displayImages();

            } catch (error) {
                console.error('Error loading product:', error);
                alert('Failed to load product details');
            }
        }

        function displayImages() {
            // Display main image
            const mainImage = document.getElementById('mainImage');
            mainImage.src = `${API_URL}${productImages[0]}`;
            mainImage.onerror = () => mainImage.src = '../images/placeholder.png';

            // Display thumbnails if multiple images
            if (productImages.length > 1) {
                const gallery = document.getElementById('thumbnailGallery');
                gallery.innerHTML = productImages.map((img, index) => `
                    <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="changeImage(${index})">
                        <img src="${API_URL}${img}" alt="Image ${index + 1}" onerror="this.src='../images/placeholder.png'">
                    </div>
                `).join('');
            }
        }

        function changeImage(index) {
            currentImageIndex = index;
            const mainImage = document.getElementById('mainImage');
            mainImage.src = `${API_URL}${productImages[index]}`;
            
            // Update active thumbnail
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        function increaseQuantity() {
            const input = document.getElementById('quantity');
            const max = currentProduct.stock;
            if (parseInt(input.value) < max) {
                input.value = parseInt(input.value) + 1;
            }
        }

        function decreaseQuantity() {
            const input = document.getElementById('quantity');
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }

        function addToCart() {
            if (currentProduct.stock === 0) {
                alert('Sorry, this product is out of stock');
                return;
            }

            const quantity = parseInt(document.getElementById('quantity').value);
            
            // Get existing cart
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // Check if product already in cart
            const existingItem = cart.find(item => item.id === currentProduct.id);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: currentProduct.id,
                    name: currentProduct.name,
                    price: currentProduct.price,
                    image_url: currentProduct.image_url,
                    quantity: quantity
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
        }

        function orderNow() {
            if (currentProduct.stock === 0) {
                alert('Sorry, this product is out of stock');
                return;
            }

            const quantity = parseInt(document.getElementById('quantity').value);
            
            // Create a temporary cart with just this product
            const orderCart = [{
                id: currentProduct.id,
                name: currentProduct.name,
                price: currentProduct.price,
                image_url: currentProduct.image_url,
                quantity: quantity
            }];
            
            localStorage.setItem('cart', JSON.stringify(orderCart));
            window.location.href = 'checkout.html';
        }

        // Load product on page load
        loadProduct();
    </script>
</body>
</html>
