<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NAYAB WEBSTORE</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .admin-panel {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            background-color: #4a6cf7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        
        .btn:hover {
            background-color: #3a5be0;
        }
        
        .btn-danger {
            background-color: #e74c3c;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-success {
            background-color: #2ecc71;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .notification {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            display: none;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .hidden {
            display: none;
        }
        
        .admin-logout {
            background-color: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .admin-logout:hover {
            background-color: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="../index.html">NAYAB WEBSTORE</a>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="../pages/cart.html" class="nav-link cart-icon">
                        <span>Cart</span>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                    <a href="../pages/admin-orders.html" class="nav-link">Manage Orders</a>
                    <a href="#" class="nav-link admin-logout" id="logout-btn">Logout</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
            </div>

            <div class="admin-panel">
                <h2>Add New Product</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (PKR)</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="jewellery">Jewellery</option>
                            <option value="cosmetics">Cosmetics</option>
                            <option value="skincare">Skincare</option>
                            <option value="clothes">Clothes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image_url">Image URL</label>
                        <input type="text" id="image_url">
                    </div>
                    <div class="form-group">
                        <label for="stock_quantity">Stock Quantity</label>
                        <input type="number" id="stock_quantity" min="0" value="0">
                    </div>
                    <button type="submit" class="btn btn-success">Add Product</button>
                </form>

                <div id="notification" class="notification"></div>

                <h2 style="margin-top: 2rem;">Manage Products</h2>
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-list">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-name">Product Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Description</label>
                    <textarea id="edit-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-price">Price (PKR)</label>
                    <input type="number" id="edit-price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-category">Category</label>
                    <select id="edit-category" required>
                        <option value="jewellery">Jewellery</option>
                        <option value="cosmetics">Cosmetics</option>
                        <option value="skincare">Skincare</option>
                        <option value="clothes">Clothes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-image_url">Image URL</label>
                    <input type="text" id="edit-image_url">
                </div>
                <div class="form-group">
                    <label for="edit-stock_quantity">Stock Quantity</label>
                    <input type="number" id="edit-stock_quantity" min="0">
                </div>
                <button type="submit" class="btn btn-success">Update Product</button>
                <button type="button" class="btn btn-danger" onclick="closeEditModal()">Cancel</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 NAYAB WEBSTORE. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        // Auto-detect API URL
        const apiBaseUrl = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000' 
            : window.location.origin;

        document.addEventListener('DOMContentLoaded', function() {
            let token = localStorage.getItem('admin_token');

            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            loadProducts();

            const productForm = document.getElementById('product-form');
            productForm.addEventListener('submit', function(e) {
                e.preventDefault();
                addProduct();
            });

            const editForm = document.getElementById('edit-product-form');
            editForm.addEventListener('submit', function(e) {
                e.preventDefault();
                updateProduct();
            });

            document.getElementById('logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('admin_token');
                localStorage.removeItem('rememberDevice');
                localStorage.removeItem('deviceAuthorized');
                window.location.href = 'admin-login.html';
            });

            // Close modal when clicking X
            document.querySelector('.close').addEventListener('click', closeEditModal);
        });

        function loadProducts() {
            const token = localStorage.getItem('admin_token');
            
            fetch(`${apiBaseUrl}/api/products`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const productsList = document.getElementById('products-list');
                productsList.innerHTML = '';

                data.products.forEach(product => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>Rs ${parseFloat(product.price).toLocaleString('en-PK')}</td>
                        <td>${product.stock_quantity}</td>
                        <td class="action-buttons">
                            <button class="btn" onclick="editProduct(${product.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                        </td>
                    `;
                    
                    productsList.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading products:', error);
                showNotification('Error loading products', 'error');
            });
        }

        function addProduct() {
            const token = localStorage.getItem('admin_token');
            
            const productData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                image_url: document.getElementById('image_url').value,
                stock_quantity: parseInt(document.getElementById('stock_quantity').value)
            };

            fetch(`${apiBaseUrl}/api/products`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(productData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                showNotification('Product added successfully', 'success');
                document.getElementById('product-form').reset();
                loadProducts();
            })
            .catch(error => {
                console.error('Error adding product:', error);
                showNotification(`Error: ${error.message}`, 'error');
            });
        }

        function editProduct(id) {
            const token = localStorage.getItem('admin_token');
            
            fetch(`${apiBaseUrl}/api/products/${id}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const product = data.product;
                
                document.getElementById('edit-id').value = product.id;
                document.getElementById('edit-name').value = product.name;
                document.getElementById('edit-description').value = product.description || '';
                document.getElementById('edit-price').value = product.price;
                document.getElementById('edit-category').value = product.category;
                document.getElementById('edit-image_url').value = product.image_url || '';
                document.getElementById('edit-stock_quantity').value = product.stock_quantity;
                
                document.getElementById('editModal').style.display = 'block';
            })
            .catch(error => {
                console.error('Error fetching product:', error);
                showNotification('Error loading product details', 'error');
            });
        }

        function updateProduct() {
            const token = localStorage.getItem('admin_token');
            const id = document.getElementById('edit-id').value;
            
            const productData = {
                name: document.getElementById('edit-name').value,
                description: document.getElementById('edit-description').value,
                price: parseFloat(document.getElementById('edit-price').value),
                category: document.getElementById('edit-category').value,
                image_url: document.getElementById('edit-image_url').value,
                stock_quantity: parseInt(document.getElementById('edit-stock_quantity').value)
            };

            fetch(`${apiBaseUrl}/api/products/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(productData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                showNotification('Product updated successfully', 'success');
                closeEditModal();
                loadProducts();
            })
            .catch(error => {
                console.error('Error updating product:', error);
                showNotification(`Error: ${error.message}`, 'error');
            });
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            const token = localStorage.getItem('admin_token');
            
            fetch(`${apiBaseUrl}/api/products/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                showNotification('Product deleted successfully', 'success');
                loadProducts();
            })
            .catch(error => {
                console.error('Error deleting product:', error);
                showNotification(`Error: ${error.message}`, 'error');
            });
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
    </script>
</body>
</html>
