<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NAYAB WEBSTORE</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .admin-panel {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .image-upload-section {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            background: #f9f9f9;
            margin-bottom: 1rem;
        }

        .image-upload-section input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: #4a6cf7;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }

        .upload-btn:hover {
            background: #3a5be0;
        }

        .image-preview {
            margin-top: 1rem;
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            display: none;
        }

        .image-preview.show {
            display: block;
            margin: 1rem auto;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            background-color: #4a6cf7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        
        .btn:hover {
            background-color: #3a5be0;
        }
        
        .btn-danger {
            background-color: #e74c3c;
        }
        
        .btn-success {
            background-color: #2ecc71;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
        }

        .product-image-thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .notification {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            display: none;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .admin-logout {
            background-color: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="../index.html">NAYAB WEBSTORE</a>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="../pages/cart.html" class="nav-link cart-icon">
                        <span>Cart</span>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                    <a href="#" class="nav-link admin-logout" id="logout-btn">Logout</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <h1>Admin Dashboard</h1>

            <div class="admin-panel">
                <h2>Add New Product</h2>
                <div id="notification" class="notification"></div>
                
                <form id="product-form">
                    <div class="form-group">
                        <label>Product Image</label>
                        <div class="image-upload-section">
                            <input type="file" id="product-image" accept="image/*">
                            <label for="product-image" class="upload-btn">Choose Image</label>
                            <p style="margin-top: 0.5rem; color: #666;">Max size: 5MB</p>
                            <img id="image-preview" class="image-preview" alt="Preview">
                        </div>
                        <input type="hidden" id="image_url">
                    </div>

                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price (PKR)</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="jewellery">Jewellery</option>
                            <option value="cosmetics">Cosmetics</option>
                            <option value="skincare">Skincare</option>
                            <option value="clothes">Clothes</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="stock_quantity">Stock Quantity</label>
                        <input type="number" id="stock_quantity" min="0" value="0" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Add Product</button>
                </form>

                <h2 style="margin-top: 2rem;">Manage Products</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-list"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-id">
                
                <div class="form-group">
                    <label>Product Image</label>
                    <div class="image-upload-section">
                        <input type="file" id="edit-product-image" accept="image/*">
                        <label for="edit-product-image" class="upload-btn">Change Image</label>
                        <img id="edit-image-preview" class="image-preview" alt="Preview">
                    </div>
                    <input type="hidden" id="edit-image_url">
                </div>

                <div class="form-group">
                    <label for="edit-name">Product Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-description">Description</label>
                    <textarea id="edit-description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="edit-price">Price (PKR)</label>
                    <input type="number" id="edit-price" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-category">Category</label>
                    <select id="edit-category" required>
                        <option value="jewellery">Jewellery</option>
                        <option value="cosmetics">Cosmetics</option>
                        <option value="skincare">Skincare</option>
                        <option value="clothes">Clothes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-stock_quantity">Stock Quantity</label>
                    <input type="number" id="edit-stock_quantity" min="0" required>
                </div>
                
                <button type="submit" class="btn btn-success">Update Product</button>
                <button type="button" class="btn btn-danger" onclick="closeEditModal()">Cancel</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 NAYAB WEBSTORE. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        const apiBaseUrl = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000' 
            : window.location.origin;

        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            loadProducts();

            // Add product form
            document.getElementById('product-form').addEventListener('submit', addProduct);
            
            // Edit product form
            document.getElementById('edit-product-form').addEventListener('submit', updateProduct);

            // Image preview for add form
            document.getElementById('product-image').addEventListener('change', function(e) {
                previewImage(e.target, 'image-preview');
            });

            // Image preview for edit form
            document.getElementById('edit-product-image').addEventListener('change', function(e) {
                previewImage(e.target, 'edit-image-preview');
            });

            // Logout
            document.getElementById('logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.clear();
                window.location.href = 'admin-login.html';
            });

            // Close modal
            document.querySelector('.close').addEventListener('click', closeEditModal);
        });

        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.add('show');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function uploadImage(fileInput, type = 'products') {
            const file = fileInput.files[0];
            if (!file) return null;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`${apiBaseUrl}/api/uploads?type=${type}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: formData
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);
                return data.imageUrl;
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        async function addProduct(e) {
            e.preventDefault();

            try {
                // Upload image first
                const imageInput = document.getElementById('product-image');
                let imageUrl = '';
                
                if (imageInput.files.length > 0) {
                    imageUrl = await uploadImage(imageInput);
                }

                const productData = {
                    name: document.getElementById('name').value,
                    description: document.getElementById('description').value,
                    price: parseFloat(document.getElementById('price').value),
                    category: document.getElementById('category').value,
                    image_url: imageUrl,
                    stock_quantity: parseInt(document.getElementById('stock_quantity').value)
                };

                const response = await fetch(`${apiBaseUrl}/api/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                showNotification('Product added successfully!', 'success');
                document.getElementById('product-form').reset();
                document.getElementById('image-preview').classList.remove('show');
                loadProducts();
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
            }
        }

        function loadProducts() {
            fetch(`${apiBaseUrl}/api/products`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('products-list');
                tbody.innerHTML = '';

                data.products.forEach(product => {
                    const row = document.createElement('tr');
                    const imageSrc = product.image_url || '../images/placeholder-product.jpg';
                    
                    row.innerHTML = `
                        <td><img src="${imageSrc}" class="product-image-thumb" alt="${product.name}"></td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>Rs ${parseFloat(product.price).toLocaleString('en-PK')}</td>
                        <td>${product.stock_quantity}</td>
                        <td>
                            <button class="btn" onclick="editProduct(${product.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading products:', error);
            });
        }

        function editProduct(id) {
            fetch(`${apiBaseUrl}/api/products/${id}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const product = data.product;
                
                document.getElementById('edit-id').value = product.id;
                document.getElementById('edit-name').value = product.name;
                document.getElementById('edit-description').value = product.description || '';
                document.getElementById('edit-price').value = product.price;
                document.getElementById('edit-category').value = product.category;
                document.getElementById('edit-image_url').value = product.image_url || '';
                document.getElementById('edit-stock_quantity').value = product.stock_quantity;
                
                const preview = document.getElementById('edit-image-preview');
                if (product.image_url) {
                    preview.src = product.image_url;
                    preview.classList.add('show');
                }
                
                document.getElementById('editModal').style.display = 'block';
            })
            .catch(error => {
                showNotification('Error loading product', 'error');
            });
        }

        async function updateProduct(e) {
            e.preventDefault();

            try {
                const imageInput = document.getElementById('edit-product-image');
                let imageUrl = document.getElementById('edit-image_url').value;
                
                if (imageInput.files.length > 0) {
                    imageUrl = await uploadImage(imageInput);
                }

                const productData = {
                    name: document.getElementById('edit-name').value,
                    description: document.getElementById('edit-description').value,
                    price: parseFloat(document.getElementById('edit-price').value),
                    category: document.getElementById('edit-category').value,
                    image_url: imageUrl,
                    stock_quantity: parseInt(document.getElementById('edit-stock_quantity').value)
                };

                const id = document.getElementById('edit-id').value;
                const response = await fetch(`${apiBaseUrl}/api/products/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                showNotification('Product updated successfully!', 'success');
                closeEditModal();
                loadProducts();
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            fetch(`${apiBaseUrl}/api/products/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                showNotification('Product deleted successfully!', 'success');
                loadProducts();
            })
            .catch(error => {
                showNotification(`Error: ${error.message}`, 'error');
            });
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
    </script>
</body>
</html>
