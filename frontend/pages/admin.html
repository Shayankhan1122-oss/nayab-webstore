<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - BLOOME BY NAYAB</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Admin styles */
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .admin-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .admin-section h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Multiple images upload */
        .image-upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f9f9f9;
            margin-bottom: 15px;
        }

        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .image-preview-item {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1/1;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-remove-btn:hover {
            background: #c82333;
        }

        .primary-badge {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* Products table with horizontal scroll */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-top: 20px;
        }

        table {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        table img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            float: right;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }

            .admin-section {
                padding: 20px;
            }

            .image-preview-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="BLOOME BY NAYAB" style="height: 50px; width: auto;">
                </a>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="admin-container">
        <h1>Admin Panel - BLOOME BY NAYAB</h1>

        <!-- Add Product Section -->
        <div class="admin-section">
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label for="productPrice">Price (PKR) *</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="productCategory">Category *</label>
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="jewellery">Jewellery</option>
                        <option value="cosmetics">Cosmetics</option>
                        <option value="skincare">Skincare</option>
                        <option value="clothes">Clothes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productDescription">Description *</label>
                    <textarea id="productDescription" required></textarea>
                </div>

                <div class="form-group">
                    <label for="productStock">Stock Quantity *</label>
                    <input type="number" id="productStock" min="0" required>
                </div>

                <div class="form-group">
                    <label>Product Images (Multiple) *</label>
                    <div class="image-upload-area">
                        <p>ðŸ“¸ Click to upload images or drag & drop</p>
                        <p style="font-size: 12px; color: #666;">First image will be the main image</p>
                        <input type="file" id="productImages" accept="image/*" multiple style="display: none;">
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('productImages').click()">
                            Choose Images
                        </button>
                    </div>
                    <div id="imagePreviewContainer" class="image-preview-container"></div>
                </div>

                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>

        <!-- Manage Products Section -->
        <div class="admin-section">
            <h2>Manage Products</h2>
            <div class="table-container">
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://nayab-webstore-production.up.railway.app/api';
        let selectedImages = [];

        // Check if logged in
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'admin-login.html';
        }

        // Handle multiple image selection
        document.getElementById('productImages').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        selectedImages.push({
                            file: file,
                            dataUrl: event.target.result
                        });
                        displayImagePreviews();
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        function displayImagePreviews() {
            const container = document.getElementById('imagePreviewContainer');
            container.innerHTML = selectedImages.map((img, index) => `
                <div class="image-preview-item">
                    <img src="${img.dataUrl}" alt="Preview">
                    <button type="button" class="image-remove-btn" onclick="removeImage(${index})">Ã—</button>
                    ${index === 0 ? '<span class="primary-badge">MAIN</span>' : ''}
                </div>
            `).join('');
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            displayImagePreviews();
        }

        // Upload images to server
        async function uploadImages() {
            const uploadedUrls = [];
            
            for (const img of selectedImages) {
                const formData = new FormData();
                formData.append('image', img.file);
                formData.append('type', 'product');

                try {
                    const response = await fetch(`${API_URL}/uploads/product`, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        uploadedUrls.push(data.imageUrl);
                    } else {
                        throw new Error('Upload failed');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    throw error;
                }
            }

            return uploadedUrls;
        }

        // Add product
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (selectedImages.length === 0) {
                alert('Please select at least one product image');
                return;
            }

            try {
                // Upload all images
                const imageUrls = await uploadImages();

                // Create product with multiple images
                const productData = {
                    name: document.getElementById('productName').value,
                    price: parseFloat(document.getElementById('productPrice').value),
                    category: document.getElementById('productCategory').value,
                    description: document.getElementById('productDescription').value,
                    stock: parseInt(document.getElementById('productStock').value),
                    image_url: imageUrls[0], // Main image
                    images: imageUrls // All images stored as JSON array
                };

                const response = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    alert('Product added successfully!');
                    document.getElementById('addProductForm').reset();
                    selectedImages = [];
                    displayImagePreviews();
                    loadProducts();
                } else {
                    throw new Error('Failed to add product');
                }
            } catch (error) {
                console.error('Error adding product:', error);
                alert('Failed to add product. Please try again.');
            }
        });

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();

                const tbody = document.getElementById('productsTableBody');
                tbody.innerHTML = data.products.map(product => `
                    <tr>
                        <td>${product.id}</td>
                        <td><img src="${API_URL}${product.image_url}" alt="${product.name}"></td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>Rs ${product.price}</td>
                        <td>${product.stock}</td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Product deleted successfully!');
                    loadProducts();
                } else {
                    throw new Error('Failed to delete product');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Failed to delete product');
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        }

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
