<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LuxeBoutique</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .admin-panel {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            background-color: #4a6cf7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        
        .btn:hover {
            background-color: #3a5be0;
        }
        
        .btn-danger {
            background-color: #e74c3c;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-success {
            background-color: #2ecc71;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .notification {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            display: none;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .hidden {
            display: none;
        }
        
        .admin-logout {
            background-color: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .admin-logout:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="../index.html">WebStore</a>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="../pages/cart.html" class="nav-link cart-icon">
                        <span>Cart</span>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                    <a href="../pages/admin-orders.html" class="nav-link">Manage Orders</a>
                    <a href="#" class="nav-link admin-logout" id="logout-btn">Logout</a>
                </div>
                </div>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
            </div>

            <div class="admin-panel">
                <h2>Add New Product</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="Jewellery">Jewellery</option>
                            <option value="Cosmetics">Cosmetics</option>
                            <option value="Skincare">Skincare</option>
                            <option value="Clothes">Clothes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image_url">Image URL</label>
                        <input type="text" id="image_url">
                    </div>
                    <div class="form-group">
                        <label for="stock_quantity">Stock Quantity</label>
                        <input type="number" id="stock_quantity" min="0" value="0">
                    </div>
                    <button type="submit" class="btn btn-success">Add Product</button>
                </form>

                <div id="notification" class="notification"></div>

                <h2 style="margin-top: 2rem;">Manage Products</h2>
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-list">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 LuxeBoutique. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            let token = localStorage.getItem('admin_token');

            // If no token but device is remembered, try to get a new token with special code
            if (!token && localStorage.getItem('rememberDevice') === 'true') {
                // Automatically log in with special code
                fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: '1234Shayan', password: '1234Shayan' })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.token) {
                        // Store the token
                        localStorage.setItem('admin_token', data.token);
                        token = data.token;

                        // Load products after successful auto-login
                        loadProducts();
                    } else {
                        window.location.href = 'admin-login.html';
                    }
                })
                .catch(error => {
                    console.error('Auto-login failed:', error);
                    window.location.href = 'admin-login.html';
                });
            } else if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            // Load products
            loadProducts();

            // Add product form submission
            const productForm = document.getElementById('product-form');
            productForm.addEventListener('submit', function(e) {
                e.preventDefault();
                addProduct();
            });

            // Logout button
            document.getElementById('logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('admin_token');
                localStorage.removeItem('rememberDevice');
                localStorage.removeItem('deviceAuthorized');
                window.location.href = 'admin-login.html';
            });
        });

        // Load all products
        function loadProducts() {
            const token = localStorage.getItem('admin_token');
            
            fetch('http://localhost:5000/api/products', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const productsList = document.getElementById('products-list');
                productsList.innerHTML = '';

                data.products.forEach(product => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>$${product.price.toFixed(2)}</td>
                        <td>${product.stock_quantity}</td>
                        <td class="action-buttons">
                            <button class="btn" onclick="editProduct(${product.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                        </td>
                    `;
                    
                    productsList.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading products:', error);
                showNotification('Error loading products', 'error');
            });
        }

        // Add new product
        function addProduct() {
            const token = localStorage.getItem('admin_token');
            
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;
            const image_url = document.getElementById('image_url').value;
            const stock_quantity = document.getElementById('stock_quantity').value;

            const productData = {
                name,
                description,
                price: parseFloat(price),
                category,
                image_url,
                stock_quantity: parseInt(stock_quantity)
            };

            fetch('http://localhost:5000/api/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(productData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                showNotification('Product added successfully', 'success');
                document.getElementById('product-form').reset();
                loadProducts(); // Reload the product list
            })
            .catch(error => {
                console.error('Error adding product:', error);
                showNotification(`Error: ${error.message}`, 'error');
            });
        }

        // Delete product
        function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            const token = localStorage.getItem('admin_token');
            
            fetch(`http://localhost:5000/api/products/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                showNotification('Product deleted successfully', 'success');
                loadProducts(); // Reload the product list
            })
            .catch(error => {
                console.error('Error deleting product:', error);
                showNotification(`Error: ${error.message}`, 'error');
            });
        }

        // Function to show notifications
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
    </script>
</body>
</html>
