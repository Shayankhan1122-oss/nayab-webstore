<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery - NAYAB WEBSTORE</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .category-header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .empty-products {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .products {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="../index.html">NAYAB WEBSTORE</a>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="cart.html" class="nav-link cart-icon">
                        <span>Cart</span>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                    <a href="admin-login.html" class="nav-link">Admin Login</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="category-header">
            <h1>Jewellery</h1>
            <p>Discover our exquisite collection of fine jewellery</p>
        </section>

        <section class="products">
            <div class="products-container" id="products-container">
                <!-- Products will be loaded here -->
            </div>
            
            <div class="empty-products" id="empty-message" style="display: none;">
                <h3>No products available yet</h3>
                <p>Please check back soon or contact us for more information.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NAYAB WEBSTORE. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        const apiBaseUrl = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000' 
            : window.location.origin;

        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateCartCount();
        });

        async function loadProducts() {
            try {
                const url = `${apiBaseUrl}/api/products?category=jewellery`;
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Products data:', data);
                
                const container = document.getElementById('products-container');
                const emptyMessage = document.getElementById('empty-message');
                
                if (data.products && data.products.length > 0) {
                    container.innerHTML = '';
                    emptyMessage.style.display = 'none';
                    
                    data.products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        
                        const imageSrc = product.image_url || '../images/placeholder-product.jpg';
                        
                        productCard.innerHTML = `
                            <img src="${imageSrc}" alt="${product.name}">
                            <div class="product-info">
                                <h3>${product.name}</h3>
                                <p class="price">Rs ${parseFloat(product.price).toLocaleString('en-PK')}</p>
                                <button class="add-to-cart-btn" 
                                    data-product-id="${product.id}" 
                                    data-product-name="${product.name}" 
                                    data-product-price="${product.price}">
                                    Add to Cart
                                </button>
                            </div>
                        `;
                        container.appendChild(productCard);
                    });
                    
                    initializeAddToCart();
                } else {
                    emptyMessage.style.display = 'block';
                    container.innerHTML = '';
                }
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('empty-message').style.display = 'block';
            }
        }

        function initializeAddToCart() {
            const buttons = document.querySelectorAll('.add-to-cart-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.getAttribute('data-product-id');
                    const productName = this.getAttribute('data-product-name');
                    const productPrice = parseFloat(this.getAttribute('data-product-price'));
                    
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    const existingItem = cart.find(item => item.id === productId);
                    
                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        cart.push({
                            id: productId,
                            name: productName,
                            price: productPrice,
                            quantity: 1
                        });
                    }
                    
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartCount();
                    
                    alert(`${productName} added to cart!`);
                });
            });
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountEl = document.getElementById('cart-count');
            if (cartCountEl) {
                cartCountEl.textContent = count;
            }
        }
    </script>
</body>
</html>
