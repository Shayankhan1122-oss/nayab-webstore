<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BLOOME BY NAYAB</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .cart-items {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .item-price {
            color: #28a745;
            font-size: 16px;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-btn {
            padding: 5px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .quantity-btn:hover {
            background: #0056b3;
        }

        .remove-btn {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .cart-summary {
            background: white;
            border-radius: 8px;
            padding: 25px;
            position: sticky;
            top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .summary-row.total {
            font-size: 20px;
            font-weight: bold;
            border-top: 2px solid #333;
            border-bottom: none;
            margin-top: 10px;
        }

        .delivery-info {
            background: #e7f3ff;
            padding: 12px;
            border-radius: 5px;
            font-size: 13px;
            margin: 15px 0;
            color: #004085;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background: #218838;
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart h2 {
            margin-bottom: 20px;
        }

        .continue-shopping {
            display: inline-block;
            padding: 12px 30px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .cart-container > div {
                grid-template-columns: 1fr !important;
            }

            .cart-item {
                flex-direction: column;
            }

            .item-image {
                width: 100%;
                height: 200px;
            }

            /* Enable horizontal scroll for cart on mobile if needed */
            .cart-items {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
    <a href="../index.html">
        <img src="../images/logo.png" alt="BLOOME BY NAYAB" style="height: 50px; width: auto;">
    </a>
</div>
                <div class="nav-menu" id="nav-menu">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="cart.html" class="nav-link cart-icon">
                        <span>Cart</span>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                    <a href="admin-login.html" class="nav-link">Admin Login</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="cart-container">
            <h1>Shopping Cart</h1>
            
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">Rs 0</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery:</span>
                        <span id="shipping">Rs 0</span>
                    </div>
                    <div class="delivery-info" id="delivery-info">
                        Delivery charges based on order total
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">Rs 0</span>
                    </div>
                    <button class="checkout-btn" id="checkout-btn" onclick="proceedToCheckout()">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 BLOOME BY NAYAB. All rights reserved.</p>
    </footer>

    <script>
        // Get cart from localStorage
        const cartData = JSON.parse(localStorage.getItem('cart')) || [];

        // Calculate delivery charges based on subtotal
        function calculateDelivery(subtotal) {
            if (subtotal >= 500 && subtotal <= 999) {
                return 0; // FREE delivery for Rs 500-999
            } else if (subtotal >= 1000 && subtotal <= 1999) {
                return 250;
            } else if (subtotal >= 2000 && subtotal <= 4000) {
                return 350;
            } else if (subtotal > 4000) {
                return 500;
            }
            return 0;
        }

        // Get delivery info text
        function getDeliveryInfo(subtotal) {
            if (subtotal < 500) {
                return 'âš ï¸ Minimum order Rs 500 required';
            } else if (subtotal >= 500 && subtotal <= 999) {
                return 'ðŸŽ‰ FREE Delivery (Orders Rs 500-999)';
            } else if (subtotal >= 1000 && subtotal <= 1999) {
                return 'ðŸ“¦ Delivery: Rs 250 (Orders Rs 1,000-1,999)';
            } else if (subtotal >= 2000 && subtotal <= 4000) {
                return 'ðŸ“¦ Delivery: Rs 350 (Orders Rs 2,000-4,000)';
            } else {
                return 'ðŸ“¦ Delivery: Rs 500 (Orders above Rs 4,000)';
            }
        }

        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            
            if (cartData.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <p>Add some products to get started!</p>
                        <a href="../index.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                `;
                updateSummary();
                return;
            }

            cartItemsContainer.innerHTML = cartData.map((item, index) => `
                <div class="cart-item">
                    <img src="${item.image || '../images/placeholder-product.jpg'}" 
                         alt="${item.name}" 
                         class="item-image">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">Rs ${item.price.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span>Quantity: ${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                </div>
            `).join('');

            updateSummary();
        }

        function updateQuantity(index, change) {
            if (cartData[index]) {
                cartData[index].quantity += change;
                
                if (cartData[index].quantity <= 0) {
                    cartData.splice(index, 1);
                }
                
                localStorage.setItem('cart', JSON.stringify(cartData));
                displayCart();
                updateCartCount();
            }
        }

        function removeItem(index) {
            cartData.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartData));
            displayCart();
            updateCartCount();
        }

        function updateSummary() {
            const subtotal = cartData.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const delivery = calculateDelivery(subtotal);
            const total = subtotal + delivery;

            document.getElementById('subtotal').textContent = `Rs ${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `Rs ${delivery.toFixed(2)}`;
            document.getElementById('total').textContent = `Rs ${total.toFixed(2)}`;
            document.getElementById('delivery-info').textContent = getDeliveryInfo(subtotal);

            // Disable checkout if below minimum
            const checkoutBtn = document.getElementById('checkout-btn');
            if (subtotal < 500) {
                checkoutBtn.disabled = true;
                checkoutBtn.textContent = 'Minimum Order Rs 500';
            } else {
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = 'Proceed to Checkout';
            }
        }

        function updateCartCount() {
            const count = cartData.reduce((total, item) => total + item.quantity, 0);
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = count;
            }
        }

        function proceedToCheckout() {
            const subtotal = cartData.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            if (subtotal < 500) {
                alert('Minimum order amount is Rs 500');
                return;
            }
            window.location.href = 'checkout.html';
        }

        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', () => {
            displayCart();
            updateCartCount();
        });

        // Mobile menu toggle
        const hamburger = document.querySelector('#hamburger');
        const navMenu = document.querySelector('#nav-menu');

        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
