<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart -NAYAB WEBSTORE</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .cart-header {
            margin-bottom: 2rem;
        }
        
        .cart-items {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 1rem;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .item-price {
            color: #4a6cf7;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.25rem;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .cart-summary {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .summary-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            margin-top: 1rem;
        }
        
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #4a6cf7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            text-align: center;
            text-decoration: none;
        }
        
        .checkout-btn:hover {
            background-color: #3a5be0;
        }
        
        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .continue-shopping {
            display: inline-block;
            margin-top: 1rem;
            color: #4a6cf7;
            text-decoration: none;
            font-weight: bold;
        }
        
        .continue-shopping:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="../index.html">WebStore</a>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link cart-icon active">
                        <span>Cart</span>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                    <a href="admin-login.html" class="nav-link">Admin</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="cart-container">
            <div class="cart-header">
                <h1>Your Shopping Cart</h1>
            </div>

            <div id="cart-items-container">
                <!-- Cart items will be loaded here -->
            </div>

            <div id="empty-cart-message" class="empty-cart" style="display: none;">
                <h2>Your cart is empty</h2>
                <p>Looks like you haven't added any items to your cart yet.</p>
                <a href="../index.html" class="continue-shopping">Continue Shopping</a>
            </div>

            <div id="cart-summary-container" style="display: none;">
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">Rs 0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">Rs 0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax:</span>
                        <span id="tax">Rs 0.00</span>
                    </div>
                    <div class="summary-total">
                        <span>Total:</span>
                        <span id="total">Rs 0.00</span>
                    </div>
                    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025NAYAB WEBSTORE. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
        });

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function loadCart() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cartSummaryContainer = document.getElementById('cart-summary-container');
            
            if (cart.length === 0) {
                cartItemsContainer.style.display = 'none';
                emptyCartMessage.style.display = 'block';
                cartSummaryContainer.style.display = 'none';
                updateCartCount();
                return;
            }
            
            cartItemsContainer.style.display = 'block';
            emptyCartMessage.style.display = 'none';
            cartSummaryContainer.style.display = 'block';
            
            // Clear the container
            cartItemsContainer.innerHTML = '';
            
            // Add each item to the cart
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="../images/placeholder-product.jpg" alt="${item.name}" class="item-image">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">Rs ${item.price.toFixed(2)}</div>
                        <div class="item-actions">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="decreaseQuantity(${index})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                                <button class="quantity-btn" onclick="increaseQuantity(${index})">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `;
                
                cartItemsContainer.appendChild(cartItem);
            });
            
            updateCartSummary();
            updateCartCount();
        }

        function updateCartSummary() {
            // Calculate totals
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const shipping = subtotal > 0 ? 250 : 0; // Rs 250 shipping if cart not empty
            const tax = subtotal * 0.08; // 8% tax
            const total = subtotal + shipping + tax;
            
            // Update the DOM
            document.getElementById('subtotal').textContent = `Rs ${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `Rs ${shipping.toFixed(2)}`;
            document.getElementById('tax').textContent = `Rs ${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `Rs ${total.toFixed(2)}`;
        }

        function increaseQuantity(index) {
            cart[index].quantity += 1;
            saveCart();
            loadCart();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
                saveCart();
                loadCart();
            }
        }

        function updateQuantity(index, newQuantity) {
            const quantity = parseInt(newQuantity);
            if (quantity > 0) {
                cart[index].quantity = quantity;
                saveCart();
                loadCart();
            }
        }

        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
            loadCart();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }
    </script>
</body>
</html>
