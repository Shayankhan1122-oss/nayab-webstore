<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAYAB WEBSTORE - Premium Shopping Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Category logo styling */
        .card-image {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .emoji-placeholder {
            font-size: 80px;
        }

        /* Mobile responsive - 2 categories per row on mobile */
        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 15px !important;
            }
            
            .category-card {
                padding: 15px !important;
            }
            
            .card-image {
                height: 120px !important;
            }

            .emoji-placeholder {
                font-size: 50px !important;
            }
            
            .category-card h3 {
                font-size: 14px !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">NAYAB WEBSTORE</a>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="pages/cart.html" class="nav-link cart-icon">
                        <span>Cart</span>
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                    <a href="pages/admin-login.html" class="nav-link">Admin Login</a>
                </div>
                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to NAYAB WEBSTORE</h1>
                <p>Discover premium products curated just for you</p>
            </div>
        </section>

        <section class="categories">
            <h2>Shop by Category</h2>
            <div class="category-grid">
                <div class="category-card" data-category="jewellery">
                    <a href="pages/jewellery.html">
                        <div class="card-content">
                            <div class="card-image" id="logo-jewellery">
                                <span class="emoji-placeholder">üíç</span>
                            </div>
                            <h3>Jewellery</h3>
                        </div>
                    </a>
                </div>
                
                <div class="category-card" data-category="cosmetics">
                    <a href="pages/cosmetics.html">
                        <div class="card-content">
                            <div class="card-image" id="logo-cosmetics">
                                <span class="emoji-placeholder">üíÑ</span>
                            </div>
                            <h3>Cosmetics</h3>
                        </div>
                    </a>
                </div>
                
                <div class="category-card" data-category="skincare">
                    <a href="pages/skincare.html">
                        <div class="card-content">
                            <div class="card-image" id="logo-skincare">
                                <span class="emoji-placeholder">üß¥</span>
                            </div>
                            <h3>Skincare</h3>
                        </div>
                    </a>
                </div>
                
                <div class="category-card" data-category="clothes">
                    <a href="pages/clothes.html">
                        <div class="card-content">
                            <div class="card-image" id="logo-clothes">
                                <span class="emoji-placeholder">üëó</span>
                            </div>
                            <h3>Clothes</h3>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NAYAB WEBSTORE. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Load category logos from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const categories = ['jewellery', 'cosmetics', 'skincare', 'clothes'];
            
            categories.forEach(categoryId => {
                const savedLogo = localStorage.getItem(`category_logo_${categoryId}`);
                if (savedLogo) {
                    const logoContainer = document.getElementById(`logo-${categoryId}`);
                    if (logoContainer) {
                        logoContainer.innerHTML = `<img src="${savedLogo}" alt="${categoryId}" style="width: 100%; height: 100%; object-fit: cover;">`;
                    }
                }
            });
            
            // Update cart count
            updateCartCount();
        });

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = count;
            }
        }
    </script>
</body>
</html>
